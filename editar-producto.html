<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="icon" href="./test.ico">
    <title>Editar Producto</title>
</head>
<body>
    <div class="loader"></div>
    <header></header>
    <main id="page-agregar">
        <div class="container-fluid px-15 px-md-30 pb-50">
            <div class="row pt-50 justify-content-center">
                <div class="col-12 col-md-4">
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-9 px-55 px-md-15 h-100">
                            <div class="img-wrapper">
                                <img src="./assets/gotero.jpg" alt="gotero">
                            </div>
                            <div class="d-flex flex-column pt-30 gap-3">
                                <a href="#" class="btn green d-flex justify-content-center">
                                    Cambiar Foto
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 offset-md-1 offset-lg-0 col-lg-5 pt-50 pt-md-0">
                    <form action="submit" id="editar-producto">
                        <div class="d-flex flex-column r-gap-30">
                            <div class="w-100">
                                <div class="d-flex gap-2 align-items-center pb-15">
                                    <div class="circle-green"></div>
                                    <p class="detalle">Nombre de Producto</p>
                                </div>
                                <input class="input-default dark" type="text" class="input"
                                    placeholder="Escribe el nombre del producto" id="editar-nombre">
                            </div>
                            <div class="w-100">
                                <div class="d-flex gap-2 align-items-center pb-15">
                                    <div class="circle-green"></div>
                                    <p class="detalle">Precio</p>
                                </div>
                                <input class="input-default dark" type="text" class="input"
                                    placeholder="Escribe el precio del producto" id="editar-precio">
                            </div>
                            <div class="w-100">
                                <div class="d-flex gap-2 align-items-center pb-15">
                                    <p class="detalle">Descuento</p>
                                </div>
                                <input class="input-default dark" type="text" class="input"
                                    placeholder="Porcentaje de descuento" id="editar-descuento">
                            </div>
                            <div class="w-100">
                                <div class="d-flex gap-2 align-items-center pb-15">
                                    <p class="detalle">Puntos</p>
                                </div>
                                <input class="input-default dark" type="text" class="input"
                                    placeholder="Por default se pondra el precio entre 100" id="editar-puntos">
                            </div>
                            <div class="w-100">
                                <div class="d-flex gap-2 align-items-center pb-15">
                                    <div class="circle-green"></div>
                                    <p class="detalle">Cantidad Inventario</p>
                                </div>
                                <input class="input-default dark" type="text" class="input"
                                    placeholder="Escribe la cantidad en inventario" id="editar-cantidad">
                            </div>
                            <div class="w-100">
                                <div class="d-flex gap-2 align-items-center pb-15">
                                    <p class="detalle">Descripción</p>
                                </div>
                                <textarea name="textarea-producto" id="textarea-producto" class="textarea-producto"
                                    placeholder="Escribe una descripción"></textarea>
                            </div>
                            <div class="d-flex justify-content-center gap-3">
                                <button class="btn green">Guardar Cambios</button>
                                <button class="btn c-brown" data-toggle="show" data-target="#modal-eliminar">Borrar Producto</button>
                            </div>
                        </div>
        
                    </form>
                </div>
            </div>
        </div>

        <div class="container-modal" id="modal-eliminar">
            <div class="toggle-modal" data-toggle="show" data-target="#modal-eliminar"></div>
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-10 col-lg-4">
                    <div class="modal">
                        <div class="d-flex justify-content-between">
                            <h2>Borrar</h2>
                            <a href="#" class="close-button" data-toggle="show" data-target="#modal-eliminar">
                                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0.514648 0.757355L8.99993 9.24264M8.99993 0.757355L0.514649 9.24264" stroke="#F1EFE9"/>
                                </svg>
                            </a>
                        </div>
                        <div class="d-flex flex-column align-items-center pt-20">
                            <p class="pb-lg-50">¿Estas seguro que quieres eliminar este producto?</p>
                            <a href="#" class="btn white btn-eliminar-modal mt-50">
                                Borrar Usuario
                                <svg width="15" height="9" viewBox="0 0 15 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6.57696 2.96154L9.65388 6.03846M9.65388 2.96154L6.57696 6.03846M4.42311 0.5L1.34619 4.5L4.42311 8.5H13.6539V0.5H4.42311Z" stroke="#776254" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main> 
    <footer></footer>
    <!-- LIBS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js" integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- MAIN JS -->
    <script src="./js/app.js"></script>
    <script src="./js/editarProducto.js"></script>
</body>
</html>
