<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="icon" href="./test.ico">
    <title>Mediterrum - Clientes</title>
</head>
<body>
    <header></header>
    <main id="page-crud" class="container-crud">
        <div class="container-fluid px-15 px-lg-30 d-flex flex-column">
           <div class="pt-20 pt-lg-30">
                <div class="row justify-content-between">
                    <div class="col-12 col-md-4 col-lg-3">
                        <div class="d-flex justify-content-center justify-content-md-start">
                            <a href="#" class="btn green" data-toggle="show" data-target="#modal-agregar">
                                Agregar Cliente
                                <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg" class="mb-little-2">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 7L4.37113e-08 7L0 6L12 6V7Z" fill="#F7F6F3"/>
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5.5 12.5V0.5H6.5V12.5H5.5Z" fill="#F7F6F3"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-8 pt-20 pt-md-0">
                        <div class="row justify-content-lg-end r-gap-15">
                            <div class="col-lg-3">
                                <form action="submit" class="search-form" id="search-name">
                                    <input type="text" class="search-input" placeholder="Buscar por nombre" id="search-name-input">
                                    <button>
                                        <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M11.0667 12.5L6.86667 8.3C6.53333 8.56667 6.15 8.77778 5.71667 8.93333C5.28333 9.08889 4.82222 9.16667 4.33333 9.16667C3.12222 9.16667 2.09733 8.74711 1.25867 7.908C0.42 7.06889 0.000444797 6.044 3.52734e-07 4.83333C-0.000444092 3.62267 0.419111 2.59778 1.25867 1.75867C2.09822 0.919556 3.12311 0.5 4.33333 0.5C5.54356 0.5 6.56867 0.919556 7.40867 1.75867C8.24867 2.59778 8.668 3.62267 8.66667 4.83333C8.66667 5.32222 8.58889 5.78333 8.43333 6.21667C8.27778 6.65 8.06667 7.03333 7.8 7.36667L12 11.5667L11.0667 12.5ZM4.33333 7.83333C5.16667 7.83333 5.87511 7.54178 6.45867 6.95867C7.04222 6.37556 7.33378 5.66711 7.33333 4.83333C7.33289 3.99956 7.04133 3.29133 6.45867 2.70867C5.876 2.126 5.16756 1.83422 4.33333 1.83333C3.49911 1.83244 2.79089 2.12422 2.20867 2.70867C1.62644 3.29311 1.33467 4.00133 1.33333 4.83333C1.332 5.66533 1.62378 6.37378 2.20867 6.95867C2.79356 7.54356 3.50178 7.83511 4.33333 7.83333Z" fill="#776254"/>
                                        </svg>
                                    </button>
                                </form>
                            </div>
                            <div class="col-lg-3">
                                <form action="submit" class="search-form d-none">
                                    <input type="text" class="search-input" placeholder="Buscar por nombre">
                                    <button>
                                        <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M11.0667 12.5L6.86667 8.3C6.53333 8.56667 6.15 8.77778 5.71667 8.93333C5.28333 9.08889 4.82222 9.16667 4.33333 9.16667C3.12222 9.16667 2.09733 8.74711 1.25867 7.908C0.42 7.06889 0.000444797 6.044 3.52734e-07 4.83333C-0.000444092 3.62267 0.419111 2.59778 1.25867 1.75867C2.09822 0.919556 3.12311 0.5 4.33333 0.5C5.54356 0.5 6.56867 0.919556 7.40867 1.75867C8.24867 2.59778 8.668 3.62267 8.66667 4.83333C8.66667 5.32222 8.58889 5.78333 8.43333 6.21667C8.27778 6.65 8.06667 7.03333 7.8 7.36667L12 11.5667L11.0667 12.5ZM4.33333 7.83333C5.16667 7.83333 5.87511 7.54178 6.45867 6.95867C7.04222 6.37556 7.33378 5.66711 7.33333 4.83333C7.33289 3.99956 7.04133 3.29133 6.45867 2.70867C5.876 2.126 5.16756 1.83422 4.33333 1.83333C3.49911 1.83244 2.79089 2.12422 2.20867 2.70867C1.62644 3.29311 1.33467 4.00133 1.33333 4.83333C1.332 5.66533 1.62378 6.37378 2.20867 6.95867C2.79356 7.54356 3.50178 7.83511 4.33333 7.83333Z" fill="#776254"/>
                                        </svg>
                                    </button>
                                </form>
                            </div>
                            <div class="col-lg-3">
                                <form action="submit" class="search-form d-none">
                                    <input type="text" class="search-input" placeholder="Buscar por nombre">
                                    <button>
                                        <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M11.0667 12.5L6.86667 8.3C6.53333 8.56667 6.15 8.77778 5.71667 8.93333C5.28333 9.08889 4.82222 9.16667 4.33333 9.16667C3.12222 9.16667 2.09733 8.74711 1.25867 7.908C0.42 7.06889 0.000444797 6.044 3.52734e-07 4.83333C-0.000444092 3.62267 0.419111 2.59778 1.25867 1.75867C2.09822 0.919556 3.12311 0.5 4.33333 0.5C5.54356 0.5 6.56867 0.919556 7.40867 1.75867C8.24867 2.59778 8.668 3.62267 8.66667 4.83333C8.66667 5.32222 8.58889 5.78333 8.43333 6.21667C8.27778 6.65 8.06667 7.03333 7.8 7.36667L12 11.5667L11.0667 12.5ZM4.33333 7.83333C5.16667 7.83333 5.87511 7.54178 6.45867 6.95867C7.04222 6.37556 7.33378 5.66711 7.33333 4.83333C7.33289 3.99956 7.04133 3.29133 6.45867 2.70867C5.876 2.126 5.16756 1.83422 4.33333 1.83333C3.49911 1.83244 2.79089 2.12422 2.20867 2.70867C1.62644 3.29311 1.33467 4.00133 1.33333 4.83333C1.332 5.66533 1.62378 6.37378 2.20867 6.95867C2.79356 7.54356 3.50178 7.83511 4.33333 7.83333Z" fill="#776254"/>
                                        </svg>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
           </div>
           <div class="flex-fill d-flex flex-column pb-20 pt-30">
                <div class="crud-box flex-fill pb-30 py-lg-30">
                    <div class="grid-usuarios d-none d-lg-grid">
                        <div class="usuario-3">
                            <div class="pl-10">
                                <p class="detalle text-center">Nombre</p>
                            </div>
                        </div>
                        <div class="usuario-3">
                            <div class="pl-10">
                                <p class="detalle text-center">Usuario que lo registro</p>
                            </div>
                        </div>
                        <div class="usuario-3">
                            <div class="pl-10">
                                <p class="detalle text-center">Email</p>
                            </div>
                        </div>
                        <div class="usuario-2">
                            <div class="pl-10">
                                <p class="detalle text-center">Télefono</p>
                            </div>
                        </div>
                        <div class="usuario-3">
                            <div class="pl-10">
                                <p class="detalle text-center">Locación</p>
                            </div>
                        </div>
                        <div class="usuario-2">
                            <div class="pl-10">
                                <p class="detalle text-center">Intereses</p>
                            </div>
                        </div>
                        <div class="usuario-4">
                            <div class="pl-10">
                                <p class="detalle text-center">Acciones</p>
                            </div>
                        </div>
                    </div>
                    <div id="clientes">
                        
                    </div>
                   
                    <div class="reticula">
                        <div class="grid-usuarios h-100 py-30">
                            <div class="usuario-3"></div>
                            <div class="usuario-3 h-100">
                                <div class="d-flex h-100">
                                    <div class="divider-reticula"></div>
                                </div>
                            </div>
                            <div class="usuario-3 h-100">
                                <div class="d-flex h-100">
                                    <div class="divider-reticula"></div>
                                </div>
                            </div>

                            <div class="usuario-2 h-100">
                                <div class="d-flex h-100">
                                    <div class="divider-reticula"></div>
                                </div>
                            </div>
                            <div class="usuario-3 h-100">
                                <div class="d-flex h-100">
                                    <div class="divider-reticula"></div>
                                </div>
                            </div>
                            <div class="usuario-2 h-100">
                                <div class="d-flex h-100">
                                    <div class="divider-reticula"></div>
                                </div>
                            </div>
                            <div class="usuario-4 h-100">
                                <div class="d-flex h-100">
                                    <div class="divider-reticula"></div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="d-flex justify-content-center pb-30 pt-20">
                    <a href="#" class="btn green small" id="btn-excel">
                        Descargar Excel
                        <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.47518 4.49998V1.49998C2.47518 1.32317 2.54542 1.1536 2.67044 1.02858C2.79547 0.903551 2.96503 0.833313 3.14185 0.833313H12.4752C12.652 0.833313 12.8216 0.903551 12.9466 1.02858C13.0716 1.1536 13.1418 1.32317 13.1418 1.49998V13.5C13.1418 13.6768 13.0716 13.8464 12.9466 13.9714C12.8216 14.0964 12.652 14.1666 12.4752 14.1666H3.14185C2.96503 14.1666 2.79547 14.0964 2.67044 13.9714C2.54542 13.8464 2.47518 13.6768 2.47518 13.5V10.5M10.1418 4.49998H11.1418M9.14185 7.16665H11.1418M9.14185 9.83331H11.1418M3.14185 6.49998L5.14185 8.49998M5.14185 6.49998L3.14185 8.49998M1.14185 4.49998H7.14185V10.5H1.14185V4.49998Z" stroke="#F7F6F3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>
           </div>
        </div>
        <div class="container-modal" id="modal-agregar">
            <div class="toggle-modal" data-toggle="show" data-target="#modal-agregar"></div>
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-10 col-md-7 col-lg-4">
                    <div class="modal">
                        <div class="d-flex justify-content-between">
                            <h2>Cliente Registro</h2>
                            <a href="#" class="close-button" data-toggle="show" data-target="#modal-agregar">
                                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0.514648 0.757355L8.99993 9.24264M8.99993 0.757355L0.514649 9.24264" stroke="#F1EFE9"/>
                                </svg>
                            </a>
                        </div>
                        <form id="form-agregar">
                            <div class="container-input">
                                <input id="input-name" type="text" class="input-default" placeholder="Escribe el nombre">
                                <input id="input-email" type="text" class="input-default" placeholder="Email">
                                <input id="input-tel" type="text" class="input-default" placeholder="Télefono">
                                <input id="input-intereses" type="text" class="input-default" placeholder="Intereses">
                                <input id="input-locacion" type="text" class="input-default" placeholder="Locación">
                            </div>
                            <div class="invalid-fields">
                                <p class="empty-fields">Debes agregar todos los campos del usuario</p>
                                <p class="invalid-email">Por favor introduce un email válido</p>
                            </div>
                            <div class="d-flex justify-content-center pt-25 pt-lg-45">
                                <button class="btn white">
                                    Agregar Usuario
                                    <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0 6.5L12 6.5M6 0.5V12.5" stroke="#776254"/>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-modal" id="modal-eliminar">
            <div class="toggle-modal" data-toggle="show" data-target="#modal-eliminar"></div>
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-10 col-lg-4">
                    <div class="modal">
                        <div class="d-flex justify-content-between">
                            <h2>Borrar</h2>
                            <a href="#" class="close-button" data-toggle="show" data-target="#modal-eliminar">
                                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0.514648 0.757355L8.99993 9.24264M8.99993 0.757355L0.514649 9.24264" stroke="#F1EFE9"/>
                                </svg>
                            </a>
                        </div>
                        <div class="d-flex flex-column align-items-center pt-30">
                            <p class="pb-lg-50">¿Estas seguro que quieres eliminar este usuario?</p>
                            <a href="#" class="btn white btn-eliminar-modal mt-15">
                                Borrar Usuario
                                <svg width="15" height="9" viewBox="0 0 15 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6.57696 2.96154L9.65388 6.03846M9.65388 2.96154L6.57696 6.03846M4.42311 0.5L1.34619 4.5L4.42311 8.5H13.6539V0.5H4.42311Z" stroke="#776254" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-modal" id="modal-editar">
            <div class="toggle-modal" data-toggle="show" data-target="#modal-editar"></div>
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-10 col-lg-4">
                    <div class="modal">
                        <div class="d-flex justify-content-between">
                            <h2>Edición</h2>
                            <a href="#" class="close-button" data-toggle="show" data-target="#modal-editar">
                                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0.514648 0.757355L8.99993 9.24264M8.99993 0.757355L0.514649 9.24264" stroke="#F1EFE9"/>
                                </svg>
                            </a>
                        </div>
                        <form id="form-editar">
                            <div class="container-input">
                                <input id="input-name-edit" type="text" class="input-default" placeholder="Escribe el nombre">
                                <input id="input-email-edit" type="text" class="input-default" placeholder="Email">
                                <input id="input-tel-edit" type="text" class="input-default" placeholder="Télefono">
                                <input id="input-intereses-edit" type="text" class="input-default" placeholder="Intereses">
                                <input id="input-locacion-edit" type="text" class="input-default" placeholder="Locación">
                            </div>
                            <div class="d-flex justify-content-center pt-25 pt-lg-45">
                                <button class="btn white" id="btn-editar-modal">
                                    Editar Usuario
                                    <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7.80206 1.84283L9.65717 3.69794M1.61837 8.02652L1 10.5L3.47348 9.88163L10.6379 2.71721C10.8698 2.48528 11 2.17077 11 1.84283C11 1.51489 10.8698 1.20038 10.6379 0.96846L10.5315 0.8621C10.2996 0.630248 9.9851 0.5 9.65717 0.5C9.32923 0.5 9.01471 0.630248 8.78279 0.8621L1.61837 8.02652Z" stroke="#776254" stroke-width="0.618369" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>

</body>
