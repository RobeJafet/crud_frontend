<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="icon" href="./test.ico">
    <title>Mediterrum Red</title>
</head>
<body>  
    <div class="loader"></div>
    <div class="d-flex justify-content-center pt-30">
        <div class="logo-login">
            <img src="./assets/logoMed.jpg" alt="Logo">
        </div>
    </div>
    <main id="page-login">
        <div class="container-fluid px-15 px-lg-30 pb-30">
            <div class="row justify-content-center pt-60 pt-md-80 pt-lg-120">
                <div class="col-12 col-md-10 col-lg-6">
                    <div class="container-personas">
                        <div class="row justify-content-center">
                            <div class="col-10 col-lg-6">
                                <h2 class="text-center">Iniciar sesión</h2>
                                <form action="submit" id="login-form">
                                    <p class="text-center pb-15 pt-30">Correo</p>
                                    <input class="input-default dark text-center" type="email" class="input" placeholder="Escribe tu correo" id="email-input">
                                    <p class="text-center pb-15 pt-40">Contraseña</p>
                                    <input class="input-default dark text-center" type="password" class="input" placeholder="Escribe tu contraseña" id="password-input">
                                    <div class="d-flex justify-content-center pt-30">
                                        <button class="btn green" action="submit">
                                            Entrar
                                        </button>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div id="error-message" class="mt-20">
                                            Correo o contraseña incorrectos
                                        </div>
                                    </div>
                                </form> 

                                <div class="d-flex justify-content-center pt-20">
                                    <a href="#" data-toggle="show" data-target="#modal-recuperar" class="text-decoration-underline">Olvidé mi contraseña</a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>      
    </main>
    <footer></footer>

    <div class="container-modal" id="modal-recuperar">
        <div class="toggle-modal" data-toggle="show" data-target="#modal-recuperar"></div>
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-10 col-lg-4">
                <div class="modal">
                    <div class="d-flex justify-content-between">
                        <h2>Olvidé mi contraseña</h2>
                        <a href="#" class="close-button" data-toggle="show" data-target="#modal-recuperar">
                            <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.514648 0.757355L8.99993 9.24264M8.99993 0.757355L0.514649 9.24264" stroke="#F1EFE9"/>
                            </svg>
                        </a>
                    </div>
                    <div class="d-flex flex-column align-items-center pt-30">
                        <p class="pb-10 pb-md-20 pb-lg-30">Ingresa tu correo para restablecer la contraseña.</p>
                        <input type="email" class="input-default dark text-center" placeholder="Escribe tu correo" id="recuperar-contrasena">
                        <a href="#" class="btn white btn-recuperar mt-40">
                            Enviar
                            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 7.5L1 13L5 7.5L1 1L14 7.5Z" stroke="#776254" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- LIBS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js" integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- MAIN JS -->
    <script src="./js/app.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
